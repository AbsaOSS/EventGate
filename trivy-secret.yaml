rules:
  - id: password-plaintext-assignment
    category: exposed_credential
    title: Plaintext password literal
    severity: HIGH
    keywords:
      - password
    regex: (?i)(["']?\w*password\w*["']?\s*[:=]\s*.+)

  - id: secret-plaintext-assignment
    category: exposed_credential
    title: Plaintext secret literal
    severity: HIGH
    keywords:
      - secret
    regex: (?i)(["']?\w*secret\w*["']?\s*[:=]\s*.+)

enable-builtin-rules:
  - aws-access-key-id
  - aws-account-id
  - aws-secret-access-key
  - github-pat
  - github-oauth
  - github-app-token
  - github-refresh-token
  - github-fine-grained-pat
  - gitlab-pat
