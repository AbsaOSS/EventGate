rules:
  - id: password-plaintext-assignment
    category: exposed_credential
    title: Plaintext password literal
    severity: HIGH
    keywords:
      - password
    regex: (?i)(?P<key>(password))(=|:).{0,5}['"](?P<password>[0-9a-zA-Z\-_=]{8,64})['"]

  - id: secret-plaintext-assignment
    category: exposed_credential
    title: Plaintext secret literal
    severity: HIGH
    keywords:
      - secret
    regex: (?i)(?P<key>(secret))(=|:).{0,5}['"](?P<secret>[0-9a-zA-Z\-_=]{8,64})['"]

enable-builtin-rules:
  - aws-access-key-id
  - aws-account-id
  - aws-secret-access-key
  - github-pat
  - github-oauth
  - github-app-token
  - github-refresh-token
  - github-fine-grained-pat
  - gitlab-pat
