name: Static Terraform Check

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: terraform-static-check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  ## This job is implemented this way, because we need workflow mandatory
  detect:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Check if terraform/ changed
        id: changes
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            RANGE="${{ github.event.pull_request.base.sha }}...${{ github.sha }}"
          else
            RANGE="${{ github.sha }}~1...${{ github.sha }}"
          fi
          if git diff --name-only "$RANGE" | grep -qE '^terraform/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  trivy:
    needs: detect
    if: needs.detect.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.4

      - name: Trivy config scan
        id: scan
        working-directory: terraform
        run: |
          set +e
          trivy config . \
            --format sarif \
            --output $GITHUB_WORKSPACE/terraform_trivy.sarif \
            --severity MEDIUM,HIGH,CRITICAL \
            --exit-code 1
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload Trivy SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/terraform_trivy.sarif

      - name: Enforce failure on HIGH/CRITICAL
        if: steps.scan.outputs.exit_code != '0'
        run: |
          echo "Trivy detected CRITICAL/HIGH/MEDIUM findings. View details in PR code scanning annotations or in Security tab > Code scanning alerts (filter for pr:pr_number)."
          exit 1

  tflint:
    needs: detect
    if: needs.detect.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: TFLint init
        working-directory: terraform
        run: tflint --init

      - name: Run TFLint
        id: lint
        working-directory: terraform
        run: |
          set +e
          tflint --minimum-failure-severity=error -f sarif > "$GITHUB_WORKSPACE/terraform_tflint.sarif"
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload TFLint SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/terraform_tflint.sarif

      - name: Enforce failure on TFLint findings
        if: steps.lint.outputs.exit_code != '0'
        run: |
          echo "TFLint reported error issues. View details in PR code scanning annotations or in Security tab > Code scanning alerts (filter for pr:pr_number)."
          exit 1

  noop:
    needs: detect
    if: needs.detect.outputs.changed != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No changes under terraform/ â€” passing."
