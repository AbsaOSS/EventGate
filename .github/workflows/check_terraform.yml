name: Static Terraform Check

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - terraform/**
  push:
    branches: [ master ]
    paths:
      - terraform/**
  workflow_dispatch:

concurrency:
  group: terraform-static-check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.4

      - name: Trivy config scan
        id: scan
        working-directory: terraform
        run: |
          set +e
          trivy config . \
            --format sarif \
            --output $GITHUB_WORKSPACE/terraform_trivy.sarif \
            --severity HIGH,CRITICAL \
            --exit-code 1
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload Trivy SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/terraform_trivy.sarif

      - name: Enforce failure on HIGH/CRITICAL
        if: steps.scan.outputs.exit_code != '0'
        run: |
          echo "Trivy detected HIGH/CRITICAL findings. View details in PR code scanning annotations or in Security tab > Code scanning alerts (filter for pr:pr_number)."
          exit 1
  tflint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: TFLint init
        working-directory: terraform
        run: tflint --init

      - name: Run TFLint
        id: lint
        working-directory: terraform
        run: |
          set +e
          tflint --minimum-failure-severity=error -f sarif > "$GITHUB_WORKSPACE/terraform_tflint.sarif"
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload TFLint SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/terraform_tflint.sarif

      - name: Enforce failure on TFLint findings
        if: steps.lint.outputs.exit_code != '0'
        run: |
          echo "TFLint reported error issues. View details in PR code scanning annotations or in Security tab > Code scanning alerts (filter for pr:pr_number)."
          exit 1
